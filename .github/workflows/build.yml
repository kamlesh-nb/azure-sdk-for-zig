name: Release

on:
    push:
        branches: [ master ]

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2

        - name: Install zip
            run: sudo apt-get install zip

        - name: Create Release
            id: create_release
            uses: actions/create-release@v1
            env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            with:
                tag_name: ${{ github.ref }}
                release_name: Release ${{ github.ref }}
                draft: false
                prerelease: false

        - name: Zip and Upload Release Asset
            run: |
                for dir in */sdk; do
                    zip -r "${dir%/}.zip" "$dir"
                    gh release upload "${{ github.ref }}" "${dir%/}.zip" --clobber
                done
            env:
                GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}